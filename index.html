<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./script/script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input class="search-input" type="text" placeholder="City" />
        <img class="search-icon" src="/img/search-icon.svg" alt="" />
        <div class="search-results hidden"></div>
      </div>

      <div class="weather-inf-container">
        <div class="city">
          <h3 class="city-name"></h3>
        </div>
        <div class="weather-inf">
          <div class="current-weather-container">
            <div class="current-temperature"></div>
            <div class="forecast-curr-day">
              <div class="max-temp"></div>

              <div class="min-temp"></div>
            </div>
            <div class="condition-curr-day">
              <div class="condition"></div>
              <img class="condition-img" src="" alt="" />
            </div>
          </div>
          <div class="weather-forecast-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
